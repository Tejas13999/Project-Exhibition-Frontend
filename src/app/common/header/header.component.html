              <form class="form-inline my-2 my-lg-0">
                
                <div class="dropdown ml-2">
                    <input class="form-control mr-sm-2 text-info dropdown-toggle" type="text" placeholder="Search" aria-label="Search" id="ssearch"

                    <div class="dropdown-menu dropdown-menu-right mt-2 bg-transparent border-0"
                        aria-labelledby="Search">

                        <div class="form-group">
                            <input class="form-control mr-sm-2 text-success" type="text" placeholder="Category" id="scategory"
                                aria-label="Search">
                        </div>
                        <div class="form-group">

                        </div>
                        <div class="form-group">

                                aria-label="Search">
                        </div>
                        <div class="form-group">
                            <input class="form-control mr-sm-2 text-primary" type="text" placeholder="Project Title" id="stitle"
                                aria-label="Search">
                        </div>
                        <div class="form-group">
                            <input class="form-control mr-sm-2 text-dark" type="text" placeholder="Hardware-Kit" id="shkit"
                                aria-label="Search">
                        </div>
                        <div class="form-group">
                            <input class="form-control mr-sm-2 text-secondary" type="number" placeholder="Last 'DAYS' Projects" id="sdays"
                                aria-label="Search">
                        </div>
                        
                    </div>
                </div>
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit" (click)="searchQuery()">Search</button>
              </form>
