<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>



    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
        integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">


</head>

<body>
    <div class=" container col-md-6 mt-3 ml-6">
        <div class="row">
            <div class="col-sm-6">
                <div class="card border-primary" style="width: 40rem;">
                    <!--   <img class="card-img-top" style="height: 20rem;" src="data:image/png;base64,{{image[1]}}"
                        alt="Card image cap">    -->




                    <div class="carousel slide" data-ride="carousel" *ngFor="let row of image;let i=index">
                        <img class="card-img-top" style="height: 20rem;" src="data:image/png;base64,{{image[i]}}"
                            alt="Card image cap">
                    </div>





                    <div class="card-body">
                        <h4 class="card-title border-bottom pb-3">{{title}} <a href="{{link}}"
                                class="float-right d-inline-flex share">
                                <h6>{{link}}</h6>
                                <!--
                                <div *ngIf="!{{link[i]}}; else elseBlock"><i class="fas fa-link text-primary"></i><ng-template #elseBlock></ng-template></div> -->
                            </a>
                            <p class="card-text">
                                <small class="text-primary font-weight-bold">{{technology}}</small>
                                <small class="text-secondary font-weight-bold"> | </small>
                                <small class="text-secondary font-weight-bold">{{department}}</small>
                            </p>
                            <h3 class="text-success font-weight-bold">{{username}}</h3>
                        </h4>

                        <p class="card-text">{{description}}</p>
                        <!-- <a href="#" class="float-right">Read more <i class="fas fa-angle-double-right"></i></a> -->
                        <div *ngIf="softRequire">
                            <h6 class="text-warning">Language:</h6>
                            <p class="text-dark">{{language}}</p>
                        </div>
                        <div *ngIf="hardRequire">
                            <h6 class="text-warning">Hardware-Kit:</h6>
                            <p class="text-dark">{{hardwarekit}}</p>
                        </div>
                    </div>
                    <div class="card-footer bg-transparent py-1 text-right">
                        <p class="card-text font-weight-bold">{{date | date:'mediumDate'}}</p>
                    </div>
                    <div class="mx-4" *ngIf="partners">
                        <h6 class="text-primary">Partners:</h6>
                        <div *ngFor="let row of partner;let i=index">
                            <p class="text-dark">{{partner[i]}}</p>
                        </div>
                    </div>
                    <form class="form-inline my-2 my-lg-0">
                        <input class="input-sm chat-input c comment_position" type="text"
                            placeholder="Write your message here..." id="userComment">
                        <button class="btn btn-primary btn-sm comment_btn comment_position" type="submit"
                            (click)="addComment()">Add Comment</button>
                    </form>
                    <div>
                        <h5 class="ml-3 text-success">Comments:</h5>
                    </div>
                    <div class="ml-3 text-dark" *ngFor="let row of comment;let i=index">
                        <h6 class="text-info">{{c_User[i]}}</h6>
                        <p class="ml-3 text-dark">{{comment[i]}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="docPresent">
        <h3 class="mx-4 text-danger font-align-center font-weight-bold">Documentation</h3>
        <pdf-viewer src="data:application/pdf;base64,{{doc}}" [render-text]="true" style="display: block;">
        </pdf-viewer>
    </div>
</body>

</html>
